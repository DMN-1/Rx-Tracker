<h4 mat-dialog-title>Opt-Out</h4>
<div mat-dialog-content>
  Performing this action will remove you from receiving future notifications.
</div>

<div mat-dialog-actions style="margin-top: 15px;">
  <button mat-button mat-dialog-close style="margin-right: 10px;">Close</button>
  <button mat-raised-button color="warn">
    Opt-Out
  </button>
</div>
